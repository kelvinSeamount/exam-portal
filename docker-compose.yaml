services:
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: exam-portal-backend:latest
    container_name: exam-backend
    restart: unless-stopped
    
    ports:
      - "5000:5000"
    
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
    
    networks:
      - exam-portal-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: exam-portal-frontend:latest
    container_name: exam-frontend
    restart: unless-stopped
    
    ports:
      - "3000:3000"
    
    environment:
      - NODE_ENV=production
    
    depends_on:
      - backend
    
    networks:
      - exam-portal-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  user-portal:
    build:
      context: ./user-portal-frontend
      dockerfile: Dockerfile
    image: exam-portal-userportal:latest
    container_name: exam-userportal
    restart: unless-stopped
    
    ports:
      - "3100:3100"
    
    environment:
      - NODE_ENV=production
    
    depends_on:
      - backend
    
    networks:
      - exam-portal-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  exam-portal-network:
    driver: bridge
    name: exam-portal-network